name: TriggerCIDev

on:
  push:
    branches: ["dev", "staging", "main"]
  pull_request:
    branches: ["dev", "staging","main"]

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/staging' || github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH Key
        run: |
          # Ensure the .ssh directory exists
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa 
      - name: Add SSH Key to Known Hosts
        run: |

          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts
          ssh-keygen -p -f ~/.ssh/id_rsa
          echo "Host *" >> ~/.ssh/config
          echo "    StrictHostKeyChecking no" >> ~/.ssh/config

      - name: SSH into EC2 and perform tasks
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          GITHUB_BRANCH: ${GITHUB_REF##*/} # Pass branch name as an environment variable
        run: |
          GITHUB_BRANCH=${GITHUB_REF##*/}
          ssh -vvv -tt -i ~/.ssh/id_rsa $EC2_USER@$EC2_HOST << EOF
            cd lms-fe
            # Ensure we are on the correct branch
            git fetch origin
            git reset --hard
            git checkout $GITHUB_BRANCH
            git reset --hard origin/$GITHUB_BRANCH
            git push dev $GITHUB_BRANCH -f
            exit
          EOF
